<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Chỉnh Sửa Công Ty</title>
</head>
<body>
<header style="background-color: #f8f9fa; padding: 10px 0;">
	<nav
			style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 20px;">
		<a href="/home"
		   style="font-size: 24px; font-weight: bold; color: #007bff; text-decoration: none;">Trang
			Chủ</a>
		<ul
				style="display: flex; list-style-type: none; margin: 0; padding: 0;">
			<li style="margin: 0 15px;"><a href="/candidates"
										   style="text-decoration: none; color: #333; font-size: 18px;">Ứng
				viên</a></li>
			<li style="margin: 0 15px;"><a href="/companies"
										   style="text-decoration: none; color: #333; font-size: 18px;">Công
				ty</a></li>
			<li style="margin: 0 15px;"><a href="/jobs"
										   style="text-decoration: none; color: #333; font-size: 18px;">Công
				việc</a></li>
			<li style="margin: 0 15px;"><a href="/skills"
										   style="text-decoration: none; color: #333; font-size: 18px;">Kỹ
				năng</a></li>
		</ul>
	</nav>
</header>

<h1>Chỉnh Sửa Công Ty</h1>

<form th:action="@{/companies/update/{id}(id=${company.comId})}"
	  th:object="${company}" method="post">
	<label for="compName">Tên Công Ty:</label>
	<input type="text" id="compName" th:field="*{compName}" required>

	<label for="about">Mô Tả:</label>
	<textarea id="about" th:field="*{about}" required></textarea>

	<label for="email">Email:</label>
	<input type="email" id="email" th:field="*{email}" required>

	<label for="phone">Số Điện Thoại:</label>
	<input type="text" id="phone" th:field="*{phone}" required>

	<label for="webUrl">Website:</label>
	<input type="text" id="webUrl" th:field="*{webUrl}" required>

	<label for="address">Địa Chỉ:</label>
	<input type="text" id="address" th:field="*{address.street}" required>

	<input type="text" id="city" th:field="*{address.city}" required>

	<input type="text" id="zipcode" th:field="*{address.zipcode}" required>

	<input type="text" id="country" th:field="*{address.country}" required>

	<button type="submit">Lưu</button>
</form>
</body>
</html>
